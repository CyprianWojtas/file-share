<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>FileShare</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">

	<script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js" defer></script>

<body>

	<div class="sideMenu">
		<h1>Connections</h1>
		<div id="connections"></div>

		<div>
			<h1>Other's Files</h1>
			<div id="remoteFileList"></div>
		</div>
	</div>

	<div class="mainPage">
		<h1>Your Files</h1>

		<button id="fileChooser">Select File</button>
		<button id="dirChooser">Select Directory</button>
		<div id="fileList"></div>
	</div>

</html>
